name: Medvoll - CI

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"
    
jobs:
  java-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: medvoll
    strategy:
      max-parallel: 4
      matrix:
        java-versions:
          - 25
          
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: oracle
          cache: maven
      - name: Build com Maven
        run: ./mvnw -DskipTests clean install --file medvoll/pom.xml
